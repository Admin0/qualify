<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#프로젝트: 디오니소스</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style_mobile.css">
    <script src="app.js"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8175591114279139"
     crossorigin="anonymous"></script>
</head>

<body>
    <h1>조주기능사 국가기술자격 실기시험문제: 칵테일 과제</h1>
    <h3>※ 제시된 칵테일 작품을 조주하여 제출하세요.</h3>

    <section id="cocktail-display">
        <p id="cocktail-name"></p>
    </section>

    <section id="user-input">
        <h2 for="method"><span class="material-symbols-outlined">pan_tool</span> 조주법</h2>
        <div id="method" class="card-container"></div>
        <br>
        <h2 for="glass"> <span class="material-symbols-outlined">local_bar</span> 글라스 </h2>
        <div id="glass" class="card-container"></div>
        <br>
        <h2 for="garnish"> <span class="material-symbols-outlined">nutrition</span> 가니쉬</h2>
        <div id="garnish" class="card-container"></div>
        <br>
        <h2 for="ingredients"> <span class="material-symbols-outlined">liquor</span> 재료</h2>
        <div id="ingredients" class="card-container"></div>
    </section>

    <!-- adsense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8175591114279139"
        crossorigin="anonymous"></script>
    <!-- #qualify 반응형 -->
    <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-8175591114279139" data-ad-slot="5452657644"
        data-ad-format="auto" data-full-width-responsive="true"></ins>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
    
    <section id="result">
        <h2>☘️ 결과 ☘️</h2>
        <p id="message"></p>
        <div id="answer-table"></div>
        <!-- <p>점수: <span id="score">0</span></p> -->

        <div id="re-roll-container">
            <button id="re-roll"
                onclick="initializeQuiz(document.getElementById('select_cocktail_no').value); document.getElementById('select_cocktail_no').value='';">
                한 문제 더 </button> <span>( 번호 지정 #<input id="select_cocktail_no"> )</span>
        </div>

        <h2>🍸 칵테일 목록 🍸</h2>
        <ul id="recipe-list"></ul>
        <script src="app__recipe_list.js"></script>
    </section>


</html>
