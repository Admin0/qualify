<link rel="stylesheet" href="/qualify/system/style_card.css">
<style media="screen">
  .update_log {

  }

  .update_log .ver {

    right: calc(100% - 1.4em);

  }

  .update_log .q_wrap::before {

  @media handheld,

  screen and (max-width:600px) {
    .update_log .ver {

<div class="contents update_log"></div>

</div>
